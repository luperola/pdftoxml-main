<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-eclsquiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"

    <title>Chlorgas eCOA Page</title>
    <script src="index.js"></script>
    <script src="CS.js"></script>
  </head>

  <body>
    <div style="padding-left: 20px; padding-top: 15px">
      <h2>Chlorgas eCOA page</h2>
      <br />
      <div id="dataCS" style="margin-left: 20px; color: blue">
        <label for="CSDrums"
          >Scrivi i 'Behalter Nr' che trovi sul pdf
          <u>separati da una virgola</u>
        </label>

        <div class="input-group">
          <input
            id="CSDrums"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <span></span>

        <label for="ManDateCS">Manufacturing Date </label>

        <div class="input-group">
          <input
            type="date"
            id="ManDateCS"
            required="required"
            style="
              height: 40px;
              width: 187px;
              border-radius: 5px;
              border-color: lightblue;
            "
          />
        </div>

        <label for="COCS"
          >Valore CO in ppm (solo numero. Punto e non virgola per i decimali)
        </label>

        <div class="input-group">
          <input
            id="COCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="CO2CS"
          >Valore CO2 in ppm (solo numero. Punto e non virgola per i decimali)
        </label>

        <div class="input-group">
          <input
            id="CO2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="Cl2CS"
          >Valore Cl2 in ppm (solo numero. Punto e non virgola per i decimali)
        </label>

        <div class="input-group">
          <input
            id="Cl2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="CXHYCl2CS"
          >Valore Chlorinated Hydrogencarbons - CxHyCl2 in ppm (solo numero.
          Punto e non virgola per i decimali)
        </label>

        <div class="input-group">
          <input
            id="CXHYCl2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <!-- <label for="FeCS">Valore Fe in ppm (solo numero) </label>
        <div class="input-group">
          <input
            id="FeCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <label for="CH4CS">Valore CH4 in ppm (solo numero) </label>

        <div class="input-group">
          <input
            id="CH4CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div> -->
        <label for="O2ArN2CS"
          >Valore N2 + O2 + Ar in ppm (solo numero. Punto e non virgola per i
          decimali)
        </label>
        <div class="input-group">
          <input
            id="O2ArN2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="H2CS"
          >Valore H2 in ppm (solo numero. Punto e non virgola per i decimali)
        </label>

        <div class="input-group">
          <input
            id="H2CS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="H2OCS"
          >Valore H2O in ppm (solo numero. Punto e non virgola per i decimali)
        </label>

        <div class="input-group">
          <input
            id="H2OCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />
      </div>
      <p id="testoCorretto"></p>
      <button
        class="btn btn-primary"
        onclick="CSDrums()"
        style="margin-left: 10px"
        id="btnInvia"
      >
        Invia tutto
      </button>
      <button
        class="btn btn-primary"
        onclick="ChlorgasLines()"
        style="margin-left: 10px; display: none"
        id="btnCorretto"
      >
        Clicca qui se corretto
      </button>
      <button
        class="btn btn-primary"
        onclick="window.open('CS.html', '_blank').focus();"
        style="margin-left: 10px; display: none"
        id="btnNonCorretto"
      >
        Clicca qui se c'Ã¨ qualcosa di sbagliato
      </button>
      <br /><br />
    </div>
    <div id="btndown" style="padding-left: 20px; display: none">
      <a href="\download" class="btn btn-primary">
        Click here to download the xml file
      </a>
      <br /><br />
    </div>

    <!-- End download button -->
    <!-- Home button -->
    <button
      id="btnHome"
      onclick="goHome()"
      style="margin-left: 20px; display: none"
      class="btn btn-primary"
    >
      Reset and upload another file
    </button>
    <!-- end home button -->

      function goHome() {
        window.location.href = "index.html";

    ></script>
