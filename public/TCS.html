<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-eclsquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>TCS eCOA Page</title>
    <script src="index.js"></script>
    <script src="TCS.js"></script>
  </head>

  <body>
    <div style="padding-left: 20px; padding-top: 15px">
      <h2>TCS Burghausen eCOA page</h2>
      <br />
      <div id="dataTCS" style="margin-left: 20px; color: blue">
        <label for="TCSDrums"
          >Scrivi i 'Drum-No' che trovi sul pdf
          <u>separati da una virgola</u>
        </label>

        <div class="input-group">
          <input
            id="TCSDrums"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <span></span>

        <label for="manDateTCS">Manufacturing Date </label>

        <div class="input-group">
          <input
            type="date"
            id="manDateTCS"
            required="required"
            style="
              height: 40px;
              width: 187px;
              border-radius: 5px;
              border-color: lightblue;
            "
          />
        </div>

        <label for="BTCS"
          >Valore 'Acceptors Boron (B)' in ppb (punto, non virgola. Esempio
          0.006)
        </label>

        <div class="input-group">
          <input
            id="BTCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="AlTCS"
          >Valore 'Acceptor Aluminum (Al) in ppb (punto, non virgola. Esempio
          0.012)
        </label>

        <div class="input-group">
          <input
            id="AlTCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="PAsSbTCS"
          >Valore 'Donors' (P + As + Sb) in ppb (punto, non virgola. Esempio
          0.006)
        </label>

        <div class="input-group">
          <input
            id="PAsSbTCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="FeTCS"
          >Valore Metal Iron (Fe) in ppb ((punto, non virgola. Esempio 4.3)
        </label>

        <div class="input-group">
          <input
            id="FeTCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="CTCS"
          >Valore Carbon in <u>ppm</u> (punto, non virgola. Esempio 0.006)
        </label>
        <div class="input-group">
          <input
            id="CTCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="TCSTCS"
          >Valore Thriclorosilane in % (punto, non virgola. Esempio 99.95)
        </label>

        <div class="input-group">
          <input
            id="TCSTCS"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <label for="site">Sito di destinazione (Agrate o Catania) </label>

        <div class="input-group">
          <input
            id="site"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
            placeholder="Agrate o Catania"
          />
        </div>
        <br />
      </div>
    </div>
    <p id="testoCorretto" style="margin-left: 10px"></p>
    <button
      class="btn btn-primary"
      onclick="TCSDrums()"
      style="margin-left: 10px"
      id="btnInvia"
    >
      Invia tutto
    </button>
    <button
      class="btn btn-primary"
      onclick="TCSLines()"
      style="margin-left: 10px; display: none"
      id="btnCorretto"
    >
      Clicca qui se corretto
    </button>
    <button
      class="btn btn-primary"
      onclick="window.open('TCS.html', '_blank').focus();"
      style="margin-left: 10px; display: none"
      id="btnNonCorretto"
    >
      Clicca qui se c'Ã¨ qualcosa di sbagliato
    </button>
    <br /><br />

    <div id="btndown" style="padding-left: 20px; display: none">
      <a href="\download" class="btn btn-primary">
        Click here to download the xml file
      </a>
      <br /><br />
    </div>

    <!-- End download button -->
    <!-- Home button -->
    <button
      id="btnHome"
      onclick="goHome()"
      style="margin-left: 20px; display: none"
      class="btn btn-primary"
    >
      Reset and upload another file
    </button>
    <!-- end home button -->

    <script>
      function goHome() {
        window.location.href = "index.html";
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
