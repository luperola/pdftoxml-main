<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-eclsquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hydrogen Fluoride 3.6 Kg Medford eCOA Page</title>
    <script src="index.js"></script>
    <script src="HF36US.js"></script>
  </head>

  <body>
    <div style="padding-left: 20px; padding-top: 15px">
      <h2>Hydrogen Fluoride 3GASCB78 3.6Kg Medford eCOA Page</h2>
      <br />
      <div id="HFNumeroPagine">
        <label for="HFPages" style="color: blue"
          ><u>Numero di pagine del CoA</u>
        </label>
        <div class="input-group">
          <input
            type="number"
            id="HFPages"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />

          <button
            class="btn btn-primary"
            onclick="HFNumberOfPages()"
            style="margin-left: 10px"
            id="btnHFPages"
          >
            Invia
          </button>
        </div>
      </div>
    </div>
    <br />

    <div id="pagina1" style="display: none">
      <div style="margin-left: 20px; color: blue">
        <label for="HFDrums"
          >Scrivi i 'Batch Cylinders' <u>separati da una virgola</u>
        </label>

        <div class="input-group">
          <input
            id="HFDrums"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="ManDateHF"> Manufacturing Date </label>

        <div class="input-group">
          <input
            type="date"
            id="ManDateHF"
            required="required"
            style="
              height: 40px;
              width: 187px;
              border-radius: 5px;
              border-color: lightblue;
            "
          />
        </div>

        <label for="acidHF"
          >Non Volatile Acidity (in ppm - punto non virgola)
        </label>

        <div class="input-group">
          <input
            id="acidHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="AsHF">Arsenic As (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="AsHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="Cl2HF"> Chloride Cl2 (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="Cl2HF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="CuHF">Copper Cu (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="CuHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="FHF"
          >Fluorosilicic Acid H2Si2F6 (in ppm - punto non virgola)
        </label>

        <div class="input-group">
          <input
            id="FHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="HFHF"> Hydrogen Fluoride (in % - punto non virgola) </label>

        <div class="input-group">
          <input
            id="HFHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="FeHF">Iron Fe (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="FeHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="PbHF">Lead Pb (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="PbHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="H2OHF">Moisture as HF (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="H2OHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="NiHF">Nickel Ni (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="NiHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="KHF">Potassium K (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="KHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="NaHF">Sodium Na (in ppm - punto non virgola) </label>

        <div class="input-group">
          <input
            id="NaHF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="SO2HF"
          >Sulfure Dioxide SO2 (in ppm - punto non virgola)
        </label>

        <div class="input-group">
          <input
            id="SO2HF"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <br />

        <button
          class="btn btn-primary"
          onclick="HFDrumsPag1()"
          style="margin-left: 10px"
          id="btnInvia"
        >
          Invia tutto
        </button>
      </div>
    </div>
    <p id="testoCorretto" style="margin-left: 20px; color: blue"></p>
    <button
      class="btn btn-primary"
      onclick="HFLines()"
      style="margin-left: 10px; display: none"
      id="btnCorretto"
    >
      Clicca qui se corretto
    </button>
    <button
      class="btn btn-primary"
      onclick="window.open('HF.html', '_blank').focus();"
      style="margin-left: 10px; display: none"
      id="btnNonCorretto"
    >
      Clicca qui se c'Ã¨ qualcosa di sbagliato
    </button>
    <br /><br />

    <div id="btndown" style="padding-left: 20px; display: none">
      <a href="\download" class="btn btn-primary">
        Click here to download the xml file
      </a>
      <br /><br />
    </div>

    <!-- End download button -->
    <!-- Home button -->
    <button
      id="btnHome"
      onclick="goHome()"
      style="margin-left: 20px; display: none"
      class="btn btn-primary"
    >
      Reset and upload another file
    </button>
    <!-- end home button -->

    <script>
      function goHome() {
        window.location.href = "index.html";
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
