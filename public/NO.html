<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Nitric Oxide Taulov eCOA Page</title>
    <script src="index.js"></script>
    <script src="NO.js"></script>
  </head>

  <body>
    <div style="padding-left: 20px; padding-top: 15px">
      <h2>Nitric Oxide Taulov eCOA page</h2>
      <br />
      <div id="NONumeroPagine">
        <label for="NOPages" style="color: blue"
          ><u>Numero di pagine del CoC - NO Taulov</u>
        </label>
        <div class="input-group">
          <input
            type="number"
            id="NOPages"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />

          <button
            class="btn btn-primary"
            onclick="NONumberOfPages()"
            style="margin-left: 10px"
            id="btnNOPages"
          >
            Invia
          </button>
        </div>
      </div>
    </div>
    <br />

    <div id="pagina1" style="display: none">
      <div style="margin-left: 20px; color: blue">
        <label for="NODrums"
          >Scrivi i Bundle Id's <u>separati da una virgola</u>
        </label>

        <div class="input-group">
          <input
            id="NODrums"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="ManDateNO"> Manufacturing Date </label>

        <div class="input-group">
          <input
            type="date"
            id="ManDateNO"
            required="required"
            style="
              height: 40px;
              width: 187px;
              border-radius: 5px;
              border-color: lightblue;
            "
          />
        </div>

        <label for="CO2NO"> Valore CO2 in ppm (solo numero) </label>

        <div class="input-group">
          <input
            id="CO2NO"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="N2ONO"
          >Valore N2O (Dinitrogenmonoxide) in ppm (solo numero)
        </label>

        <div class="input-group">
          <input
            id="N2ONO"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="NO2NO"
          >Valore NO2 (Nitrogen dioxide) in ppm (solo numero)
        </label>

        <div class="input-group">
          <input
            id="NO2NO"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="H2ONO">Valore H2O in ppm (solo numero) </label>

        <div class="input-group">
          <input
            id="H2ONO"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>

        <label for="N2NO">Valore N2 in ppm (solo numero) </label>

        <div class="input-group">
          <input
            id="N2NO"
            required="required"
            style="height: 40px; border-radius: 5px; border-color: lightblue"
          />
        </div>
        <br />

        <button
          class="btn btn-primary"
          onclick="NODrumsPag1()"
          style="margin-left: 10px"
          id="btnInvia"
        >
          Invia tutto
        </button>
      </div>
    </div>
    <p id="testoCorretto" style="margin-left: 20px; color: blue"></p>
    <button
      class="btn btn-primary"
      onclick="nitricOxideLines()"
      style="margin-left: 10px; display: none"
      id="btnCorretto"
    >
      Clicca qui se corretto
    </button>
    <button
      class="btn btn-primary"
      onclick="window.open('NO.html', '_blank').focus();"
      style="margin-left: 10px; display: none"
      id="btnNonCorretto"
    >
      Clicca qui se c'Ã¨ qualcosa di sbagliato
    </button>
    <br /><br />

    <div id="btndown" style="padding-left: 20px; display: none">
      <a href="\download" class="btn btn-primary">
        Click here to download the xml file
      </a>
      <br /><br />
    </div>

    <!-- End download button -->
    <!-- Home button -->
    <button
      id="btnHome"
      onclick="goHome()"
      style="margin-left: 20px; display: none"
      class="btn btn-primary"
    >
      Reset and upload another file
    </button>
    <!-- end home button -->

    <script>
      function goHome() {
        window.location.href = "index.html";
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
